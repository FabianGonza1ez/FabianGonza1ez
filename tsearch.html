<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Movie Search</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <h1>Movie Search</h1>
        <form action="https://www.google.com/search" method="GET" target="_blank">
            <fieldset id="toplevelset">
                <div>
                    <label for="searchbox">Search String</label>
                    <input type="text" name="q" id="searchbox">
                </div>
                <div>
                    <label for="site">Select a Site</label>
                    <select name="as_sitesearch" id="site">
                        <option value="">--All Websites--</option>
                        <option value="https://www.netflix.com/">Netflix</option>
                        <option value="https://www.amazon.com/Amazon-Video/b?ie=UTF8&node=2858778011">Amazon Prime</option>
                        <option value="https://tv.apple.com/">Apple TV</option>
                        <option value="https://www.hulu.com/welcome?orig_referrer=https%3A%2F%2Fwww.google.com%2F">Apple TV</option>
                        <option value="https://www.disneyplus.com/brand/disney">Disney +</option>
                    </select>
                </div>
                <div>
                    <label for="phrase">Select a Site</label>
                    <select name="as_epq" id="phrase">
                        <option value="">--All Rating--</option>
                        <option value="html">PG-13</option>
                        <option value="css">Rated R</option>
                    </select>
                </div>
                <fieldset>
                    <div>
                        <input type="checkbox" name="newwindow" value="1" id="checkwindow">
                        <label for="checkwindow">Open Links in New Window</label>
                    </div>
                    <div>
                        <input type="checkbox" name="pws" value="0" id="checkpersonal">
                        <label for="checkpersonal">Exclude Personal Results</label>
                    </div>
                    <div>
                        <input type="checkbox" name="as_occt" value="url" id="checkurl">
                        <label for="checkurl">Limit Search to URLs</label>
                    </div>
                </fieldset>
            </fieldset>
            <input type="submit" value="Search">
        </form>
    </body>
</html>
