<!DOCTYPE html> 
<html lang="en"> 
  <head>
    <meta charset="UTF-8">
    <title>template</title>
    <style>
      table,th,td
      {
        border: 3px solid black;
      }
    </style>
  </head> 
  <body>  
    <h1>HTML Entities</h1>
      <table>
          <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Entity</th>
          </tr>
          <tr>
            <th>&lt;</th>
            <td>Less Than</td>
            <td>&amp;lt;</td>
          </tr>
          <tr>
            <th>&gt;</th>
            <td>Greater Than</td>
            <td>&amp;lt;</td>
          </tr>
          <tr>
            <th>&copy;</th>
            <td>Copyright</td>
            <td>&amp;copy;</td>
          </tr>
          <tr>
            <th>&ntilde;</th>
            <td>Enye</td>
            <td>&amp;ntilde;</td>
          </tr>
          <tr>
            <th>&frac12;</th>
            <td>Half</td>
            <td>&amp;frac12;</td>
          </tr>
          <tr>
            <th>&frac34;</th>
            <td>Three Quarters</td>
            <td>&amp;frac34;</td>
          </tr>
          <tr>
            <th>&reg;</th>
            <td>Registered Trademark</td>
            <td>&amp;reg;</td>
          </tr>
          <tr>
            <th>&euro;</th>
            <td>Euro</td>
            <td>&amp;Euro;</td>
          </tr>
          <tr>
            <th>&spades;</th>
            <td>Spades</td>
            <td>&amp;Spades;</td>
          </tr>
          <tr>
            <th>&hearts;</th>
            <td>Hearts</td>
            <td>&amp;Hearts;</td>
          </tr><tr>
            <th>&diams;</th>
            <td>Diamonds</td>
            <td>&amp;diams;</td>
          </tr>
      </table>
  
  </body>


  
</html>
