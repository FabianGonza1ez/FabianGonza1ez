<!DOCTYPE html>

  <head>

    <title>Superhero</title>
    <link rel="stylesheet" href="css/main.css">
    <style> 
    tr img {height: 75px;}
    table, th {border: 3px solid black; border-collapse: collapse; padding-left: 5px; padding-right: 5px;}

    #headerrow {background-color: lightgrey;}
    </style>
  </head> 
  <body>

    <tr>
      <th>Wolverine</th>
      <td>Logan</td>
      <td><a href="Images/Wolverine.jpg"><img src="Images/Wolverine.jpg" alt="Pic of Wolverine"></a></td>

      <td>Muramasa Blade</td>
    </tr>
    <tr>
      <th>Spider-Man</th>
      <td>Peter Parker</td>
      <td><a href="Images/Spider-Man.jpg"><img src="Images/Spider-Man.jpg" alt="Spider-Man Pic"></a></td>

      <td>His love for others</td>
    </tr>
    <tr>
      <th>Deadpool</th>
      <td>Wade Wilson</td>
      <td><a href="Images/thumb_deadpool.jpg"><img src="Images/thumb_deadpool.jpg" alt="Deadpool Pic"></a></td>

    </tr>
    <tr>
      <th>Iron-Man</th>

    </tr>
