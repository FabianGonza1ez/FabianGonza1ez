<!DOCTYPE html> 
<html lang="en"> 
  <head>
    <meta charset="UTF-8">
    <title>Movie Search</title>
    <link rel="stylesheet" href="css/main.css">
  </head> 
  <body>  
    <h1>Movie Search</h1>
    <form action="https://www.Google.com/search" method="GET"></form>
   <p>
      <label for="searchbox">Movie Search:</label>
      <input type="text" name="q" id="searchbox">

   </p>
   <p>
      <label for="selectmovie">Select a Movie:</label>
      <select name="q" id="Select a movie">
        <option></option>
        <option value="Wolverine">Wolverine</option>
        <option value="Spider-Man">Spider-Man</option>
        <option value="Grown-Ups">Grown-Ups</option>
        <option value="Fast and Furious">Fast and Furious</option>
        <option value="Iron-Man">Iron-Man</option>
      </select>
  </p>
  <p>
    <label for="selectplatfrom">Select Platform:</label>
    <select name="q" id="Select a movie">
      <option></option>
      <option value="netflix.com">Netflix</option>
      <option value="disneyplus.com">Disney+</option>
      <option value="primevideo.com">Amazon Prime Video</option>
      <option value="hulu.com">Hulu</option>
      <option value="tv.apple.com">Apple TV+</option>
    </select>
</p>
  <p>
    <input type="Submit">
  </p>
  </body>


  
</html>
