<!DOCTYPE html> 
<html lang="en"> 
  <head>
    <meta charset="UTF-8">
    <title>Movie Search</title>
    <link rel="stylesheet" href="css/main.css">
  </head> 
  <body>  
    <h1>Movie Search</h1>
    <form action="https://www.Google.com/search" method="GET"></form>
   <p>
      <label for="searchbox">Movie Search:</label>
      <input type="text" name="q" id="searchbox">

   </p>
   <p>
      <label for="selectmovie">Favorite Picks:</label>
      <select name="q" id="Favorites">
        <option></option>
        <option value="Wolverine">Wolverine</option>
        <option value="Spider-Man">Spider-Man</option>
        <option value="Grown-Ups">Grown-Ups</option>
        <option value="Fast and Furious">Fast and Furious</option>
        <option value="Iron-Man">Iron-Man</option>
      </select>
  </p>
<h3>Select a Platform:</h3>
  <p>
      <input type="checkbox" name="newwindow" value="Netflix.com" id="Netflix.com">
      <label for="Netflix.com">Netflix</label>
      
  </p>
  <p>
    <input type="checkbox" name="newwindow" value="Disney" id="Disney">
    <label for="Disney">Disney+</label>
  </p>
  <p>
    <input type="checkbox" name="newwindow" value="Prime" id="Prime">
    <label for="Prime">Amazon Prime</label>
  </p>
  <p>
    <input type="checkbox" name="as_sitesearch" value="Hulu" id="Hulu">
    <label for="Hulu">Hulu</label>
  </p>
  <p>
    <input type="checkbox" name="as_epq" value="Apple" id="Apple">
    <label for="Apple">Apple TV</label>
  </p>
  <p>
    <input type="checkbox" name="qdr:All" value="All" id="All">
    <label for="All">Find a Streaming Platform</label>
  </p>
  <p>
    <input type="Submit">
  </p>
  </body>


  
</html>
